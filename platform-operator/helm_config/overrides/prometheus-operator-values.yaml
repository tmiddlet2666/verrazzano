grafana:
  enabled: false
nodeExporter:
  enabled: false
kubeStateMetrics:
  enabled: false
prometheus:
  enabled: true
  prometheusSpec:
    additionalScrapeConfigsSecret:
      enabled: true
      name: additional-scrape-configs
      key: jobs
    serviceMonitorSelector:
      matchExpressions:
      - key: release
        operator: In
        values:
        - prometheus-operator
        - prometheus-node-exporter
  serviceMonitor:
    relabelings:
      - action: replace
        targetLabel: verrazzano_cluster
        replacement: local
alertmanager:
  enabled: false
prometheusOperator:
  admissionWebhooks:
    enabled: true
    patch:
      enabled: true
  tls:
    enabled: true
kubelet:
  serviceMonitor:
    cAdvisorRelabelings:
      - sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
      - action: replace
        targetLabel: verrazzano_cluster
        replacement: local
