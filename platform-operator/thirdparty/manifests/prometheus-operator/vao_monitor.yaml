apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: verrazzano-application-operator #name of service monitor
  namespace: {{ .monitoringNamespace }} #namespace of service monitor
  labels:
    release: prometheus-operator #this tells prometheus to select this monitor for use
spec:
  namespaceSelector:
    matchNames:
    - {{ .systemNamespace }} #the service monitor will search in this namespace
  selector: 
    matchLabels:
      app: verrazzano-application-operator
  endpoints:
  - relabelings:
      - sourceLabels:
          - __meta_kubernetes_service_name
          - __meta_kubernetes_endpoint_port_name
        regex: verrazzano-application-operator;http-metric-vao
        action: keep
      - sourceLabels:
          - __meta_kubernetes_service_label_app
        targetLabel: app
